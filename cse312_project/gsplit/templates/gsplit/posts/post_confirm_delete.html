{% extends "gsplit/posts/post_base.html" %}

 {% block title %}<title>Confirm Deletion</title>{% endblock %}

{% block post_content %}
<div>
<h3>Are you sure you want to delete this post?</h3>

<div class="posts">
	{% include "gsplit/posts/post.html" with post=object hide_delete=True %}
</div>
	<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'all' %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

</div>


{% endblock %}
