{% extends "gsplit/posts/post_base.html" %}

{% load bootstrap4 %}
{% block post_content %}

{% block title %} <title>Post Creation</title> {% endblock %}

<div class='container' style="margin-top: 2rem; padding: 5px; border-style: solid">
	<h4>Create New Post</h4>
<div class="container">

<form method="POST" action="{% url 'create' %}" id="postForm" enctype="multipart/form-data">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Post" class="btn btn-primary btn-large">
</form>
</div>
</div>

{% endblock %}
