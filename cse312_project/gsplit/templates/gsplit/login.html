{% extends "gsplit/base.html" %}
{% load static %}

<!doctype html>
<html lang="en">

 {% block title %}<title>Login</title>{% endblock %}

 {% block content %}

<div id="login-container">

    <center>

        <form id="login-box">
            <div class="form-col align-items-center">
               <div class="spinner-border" style="width: 15rem; height: 15rem;" role="status">
                </div>
                <div id="username">
                  <label class="sr-only" for="inlineFormInputGroup">Username</label>
                  <div class="input-group mb-2">
<!--                    <div class="input-group-prepend">-->
<!--                      <div class="input-group-text" id="at">@</div>-->
<!--                    </div>-->
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                  </div>
                    <br>
                </div>

                <div id="password">
                  <label class="sr-only" for="inlineFormInput">Name</label>
                  <input type="password" class="form-control mb-2" id="inlineFormInput" placeholder="Password">
                </div>

                <div class="col-auto ">
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                      Remember me
                    </label>
                  </div>
                </div>

                <div class="col-auto">
                  <a  type="submit" href="{% url 'gsplit-index' %}" class="btn btn-primary mb-2">Sign In</a>
                </div>

                  <div class="card-body">
                    <h5 class="card-title">Join our Social Media</h5>
                    <div class="col-auto">
                      <a  type="submit" href="{% url 'gsplit-create_acc' %}" class="btn btn-primary mb-2">Sign Up</a>                    </div>
                  </div>
                </div>

        </form>
    </center>

</div>
{% endblock %}
</html>
