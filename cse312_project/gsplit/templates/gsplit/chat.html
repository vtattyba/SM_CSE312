{% extends "gsplit/base.html" %}
{% load static %}
<!doctype html>
<html lang="en">
{% block title %}<title>Chat</title>{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-4 border-right" id="left-box">
            <div class="list-group">
                <h1> My Friends </h1>
                {% for friend in user.userprofile.followers.all %}
                    <a href= "" class="list-group-item  list-group-item-action d-flex justify-content-between align-items-center" style="padding: 5px 0 5px 0; border-top-width: 1px; margin-top: 20px">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <img src="{{ friend.user.userprofile.profile_pic.url}}" style="height: 4rem;width: 4rem">
                            <h5 class="card-title" style="font-size: 30px">{{ friend }}</h5>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="col-8" id="right-box">
            <h1> Instructions</h1>
            <p>
                Put in any room name and have other user come in the room to chat.
            </p>
            <br>
           <input id="room-name-input" type="text" size="50"><br><br>
            <input id="room-name-submit" type="button" value="Enter">
        </div>
    </div>
{% endblock %}
</html>
