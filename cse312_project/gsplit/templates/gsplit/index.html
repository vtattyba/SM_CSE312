{% extends "gsplit/base.html" %}
{% load static %}
<!doctype html>
<html lang="en">

 {% block title %}<title>Gsplit</title>{% endblock %}

 {% block content %}

<div id="login-container">
    <center>

        <form id="login-box">
            <div class="form-col align-items-center">
               <div class="spinner-border" style="width: 15rem; height: 15rem;" role="status"></div>
             </div>
            <h1 style="padding-top: 40px"> FACEGRAM </h1>
                {% if user.is_authenticated %}
            <button type="submit" class="btn btn-success mb-2"><a href="posts" class="btn btn-simple" >HOME</a></button>
                {% else %}
                        <button type="submit" class="btn btn-success mb-2"><a href="{% url 'gsplit-login' %}" class="btn btn-simple" >Log In</a></button>

            <div class="card-body">
                <h5 class="card-title">Join our Social Media</h5>
                <div class="col-auto">
                  <button type="submit" class="btn btn-warning mb-2"><a href="{% url 'gsplit-create_acc' %}" class="btn btn-simple" >Sign up</a></button>
                </div>
          </div>
            {% endif %}
        </form>
    </center>
</div>


{% endblock %}
</html>
