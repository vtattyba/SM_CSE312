{% extends "gsplit/base.html" %}
{% load bootstrap4 %}
{% load static %}
<!doctype html>
<html lang="en">

 {% block title %}<title>Create Account</title>{% endblock %}

 {% block content %}

<div id="login-container">
    <center>

    <div class="container">
        <h1>Sign Up</h1>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Sign Up" class="btn btn-default">
            </form>
    </div>
        {% comment %} <form id="login-box">
            <div class="form-col align-items-center">
               <div class="spinner-border" style="width: 15rem; height: 15rem;" role="status">
                </div>
                <div id="username">
                  <label class="sr-only" for="inlineFormInputGroup">Username</label>
                  <div class="input-group mb-2">
<!--                    <div class="input-group-prepend">-->
<!--                      <div class="input-group-text" id="at">@</div>-->
<!--                    </div>-->
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Username">
                  </div>
                    <br>
                </div>

                <div id="password">
                  <label class="sr-only" for="inlineFormInput">Name</label>
                  <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Enter Email">
                </div>
                <div id="password">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="password" class="form-control mb-2" id="inlineFormInput" placeholder="Enter Password">
                </div>
                
                <div id="password">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="password" class="form-control mb-2" id="inlineFormInput" placeholder="Confirm Password">
                </div>

                </div>
                <div class="col-auto">
                    <a  type="submit" href="index.html" class="btn btn-primary mb-2">Create Account</a>
                </div>
        </form> {% endcomment %}

    </center>

</div>

{% endblock %}
</html>
